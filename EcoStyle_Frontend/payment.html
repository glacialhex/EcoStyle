<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="payment.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="banner_bg_main">
        <!-- header top section start -->
        <div class="contain">
           <div class="header_section_top">
              <div class="row">
                 <div class="col-sm-12">
                    <div class="custom_menu">
                       <ul>
                          <li><a href="login.html">Login In</a></li>
                          <li><a href="contact.html">Contact Us</a></li>
                          <li><a href="index.html">Home</a></li>
                          
                       </ul>
                    </div>
                 </div>
              </div>
           </div>
        </div>


    
    <div class="container">
        <form action="">
            <div class="row">
                <div class="coloumn">
                    <h3 class="title">
                        Billing Adress
                    </h3>
                <div class="input-box">
                    <span>Full Name</span>
                    <input type="text" placeholder="Your Name"    name="" id="">
                </div>

                <div class="input-box">
                    <span>Email</span>
                    <input type="email" placeholder="example@123.com"    name="" id="">
                </div>
                
                <div class="input-box">
                    <span>Address</span>
                    <input type="text" placeholder="House no. Street no."    name="" id="">
                </div>

                <div class="input-box">
                    <span>City</span>
                    <input type="text" placeholder="City Name"    name="" id="">
                </div>
<div class="felx">
                <div class="input-box">
                    <span>Governorate</span>
                    <input type="text" placeholder="Governorate Name"    name="" id="">
                </div>

                <div class="input-box">
                    <span>Zip Code</span>
                    <input type="text" placeholder="1234"    name="" id="">
                </div>

                </div>
            </div>
            <div class="row">
                <div class="coloumn">
                    <h3 class="title">
                        Payment Method
                    </h3>
                <div class="input-box">
                    <span>Card Accpeted</span>
                    <img src="cards.jpg" alt=""/>
                    
                </div>

                <div class="input-box">
                    <span>Name on Card</span>
                    <input type="text" placeholder="Original Name"    name="" id="">
                </div>
                
                <div class="input-box">
                    <span>Credit Card Number</span>
                    <input type="text" placeholder="1111 2222 3333 4444"    name="" id="">
                </div>

                <div class="input-box">
                    <span>Exp. Month</span>
                    <input type="text" placeholder="January"  >
                </div>
            <div class="felx">
                <div class="input-box">
                    <span>Exp. Year</span>
                    <input type="text" placeholder="20XX"    name="" id="">
                </div>

                <div class="input-box">
                    <span>CVV</span>
                    <input type="text" placeholder="123"    name="" id="">
                    </div>               
                </div>
               
            </div>
            <a href="thank.html">
            <button type="button" class="btn">Submit</button>
            </a>
        </form>
    </div>
</body>
</html>
