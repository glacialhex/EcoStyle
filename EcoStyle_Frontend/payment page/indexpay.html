<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="inputs-container">
                <div class="billing-area">
                    <h3 class="title">Billing Adress</h3>
                    <input type="text" name="fullName" id="fullName" placeholder="Your Name">
                    <input type="email" name="emailAddress" id="emailAddress" placeholder="Email Address">
                    <input type="text" name="homaAddress" id="fullName" placeholder="Home Address">
                    <input type="text" name="governateName" id="governateName" placeholder="Governate Name">
                    <input type="text" name="cityName" id="cityName" placeholder="City Name">
                    <input type="text" name="zipCode" id="zipCode" placeholder="Zip Code">
                </div>
                <div class="payment-area">
                    <h3 class="title">Payment Method</h3>
                    <img class="visa-img" src="images/visa-svgrepo-com.svg" alt="An image of a visa card">
                    <input type="text" name="nameOnCard" id="nameOnCard" placeholder="Name on card">
                    <input type="text" name="cardNumber" id="cardNumber" placeholder="Card Number">
                    <input type="text" name="expMonth" id="expMonth" placeholder="Month of expiry">
                    <input type="text" name="expYear" id="expYear" placeholder="Year of expiry">
                    <input type="text" name="cVV" id="cVV" placeholder="CVV">
                </div>
            </div>
            <input type="submit" value="Confirm Payment">
  
        </form>
    </div>
</body>
</html>
